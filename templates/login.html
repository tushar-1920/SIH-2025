{% extends "base.html" %}
{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-r from-green-600 to-green-500 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <div class="text-center">
      <h2 class="mt-6 text-3xl font-extrabold text-white">Login to Your Account</h2>
      <p class="mt-2 text-sm text-green-100">
        Access your farm dashboard, assessments, and checklists
      </p>
    </div>
    
    <div class="bg-white rounded-2xl shadow-xl p-8 space-y-6">
      <form method="post" class="space-y-4">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
          <input id="email" name="email" type="email" required
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-500 transition duration-300">
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700">Password</label>
          <input id="password" name="password" type="password" required
            class="mt-1 block w-full rounded-lg border border-gray-300 px-3 py-2 shadow-sm focus:outline-none focus:ring-2 focus:ring-green-400 focus:border-green-500 transition duration-300">
        </div>

        <!-- Submit Button -->
        <div>
          <button type="submit"
            class="w-full flex justify-center py-3 px-4 border border-transparent rounded-lg shadow-md text-white font-semibold bg-gradient-to-r from-green-700 to-green-500 hover:from-green-800 hover:to-green-600 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-400 transform hover:scale-105 transition duration-300">
            Login
          </button>
        </div>
      </form>

      <!-- Register Link -->
      <p class="mt-4 text-center text-sm text-gray-600">
        Donâ€™t have an account? 
        <a href="{{ url_for('register') }}" class="font-medium text-green-700 hover:text-green-900">Register here</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
